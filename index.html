<!DOCTYPE html>
<html>
  <head>
    <title>Find My People</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDog5d9m-OqppCOHoNR4oSPdCQm3AKVzKQ&amp;v=3.exp&amp;libraries=visualization"></script>
    <script src="js/main.js" type="text/javascript">
    </script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  	<div class="wrapper">
 		<h1>See where people live who share your interests</h1>
	  	<div>
		    <form>
		      <input type="text" id="search_term" placeholder="Enter your search term (e.g. Cats, Snow, Flowers)"/>
          <button type="submit">Search</button>
		    </form>
		 </div>
		 <p class="message">Click on a marker to see the top picture of <span class="tag_name">your search term</span> from each area!</p>
		 <div id="map-canvas"></div>
	 </div>
  </body>
</html>
